<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/styleIndex.css">
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="dist/script.js" type="module" defer></script>
    <title> Banco PrimeCash - Login </title>
</head>
<body>
    <!-- <header>
        <p> aqui tem um texto </p>
       <img src="imagens/banco.png" alt="icone-banco" height="40px">
    </header>  -->
        <section class="content">
            <div class="container-celular-mobile">
                <img src="src/imagens/acesso-mobile.png" alt="celular-mobile" height="350px" id="celular-flutuante">
            </div>
            <div class="container-login">
                <div class="container-logotipo">
                    <p> Acesse a sua Conta </p>
                </div>
                <div class="login">
                    <div class="container-name-inputs">
                        <p> E-mail </p>
                        <div class="container-inputs">
                            <input type="email" id="input-email" placeholder="Digite seu e-mail" />
                        </div>
                    </div>
    
                    <div class="container-name-inputs">
                        <p> Senha: </p>
                        <div class="container-inputs">
                            <input type="password" id="input-password" placeholder="Digite sua senha">
                            <img src="src/imagens/olho-fechado.png" alt="olho-fechado" height="20px" id="olho-fechado">
                            <img src="src/imagens/olho-aberto.png" alt="olho-fechado" height="20px" id="olho-aberto">
                        </div>
                    </div>
                    <input type="submit" value="Acessar Conta" class="btn-login" id="botao-login"> <!-- Corrigido para corresponder ao código JS -->

                    <!-- Container do Loader (Loading...) -->
                    <div class="container-loader" id="container-loader">
                        <div class="loader" id="loader"> </div>
                    </div>
                    
                    <div class="container-link-cadastro" id="container-link-cadastro">
                        <a href="#" id="esqueceu-senha"> Esqueceu a senha ? </a>
                        <a href="telaDeCadastro.html"> Cadastre-se </a>
                    </div>
                </div>
            </div>
        </section>
        <div class="container-digite-email" id="container-esqueceu-senha">
            <p id="btn-fechar-container"> X </p><br>
            <p> Digite seu e-mail para recuperação </p><br>
            <div class="container-input-email">
                <input type="email" placeholder="Digite seu melhor e-mail...">
            </div>
            <input type="submit" value="Enviar redefinição">
        </div>
</body>
</html>
