<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styleIndex.css">
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="Javascript/script.js" defer></script>
    <title> Banco PrimeCash - Login </title>
</head>
<body>
    <header>
        <h1> Banco </h1>
        <img src="imagens/banco.png" alt="icone-banco" height="40px">
    </header>

        <section class="content">
            <div class="container-login">
                <div class="container-logotipo">
                    <p> Acesse a sua Conta </p>
                </div>
                <div class="login">
                    <div class="container-name-inputs">
                        <p> CPF: </p>
                        <div class="container-inputs">
                            <input type="text" id="input-cpf" maxlength="14" placeholder="Digite seu CPF" oninput="formatarCPF(this)" />
                        </div>
                    </div>
    
                    <div class="container-name-inputs">
                        <p> Senha: </p>
                        <div class="container-inputs">
                            <input type="password" id="input-password" placeholder="Digite sua senha" maxlength="6" oninput="validarSenha(this)">
                            <img src="imagens/olho-fechado.png" alt="olho-fechado" height="20px" id="olho-fechado">
                            <img src="imagens/olho-aberto.png"  alt="olho-fechado" height="20px" id="olho-aberto">
                        </div>
                    </div>
                    <input type="submit" value="Acessar Conta" class="btn-login" id="btn-login">
                    <div class="container-link-cadastro">
                        <a href="#"> Esqueceu a senha ? </a>
                        <a href="telaDeCadastro.html"> Cadastre-se </a>
                    </div>
                </div>
            </div>
        </section>
    
</body>
</html>
