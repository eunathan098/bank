<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="src/imagens/menu-mobile-lateral.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/styleReceitas.css">
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="Javascript/scriptDashboard.js" defer></script>
    <script src="dist/scriptReceitas.js" type="module" defer></script>
    <title> Receitas </title>
</head>
<body>
    <header>
        <img src="./src/imagens/menu-mobile-lateral.png" alt="icone-menu-lateral" height="30px" id="icone-abrir">
        <h1>Receitas</h1>
        <img src="./src/imagens/perfil-2.jpg" alt="icone-perfil-usuario" height="30px" class="perfil-img">
    </header>

    <section class="content">
        <div class="container-header">
            <img src="src/imagens/mais.png" alt="" height="30px" id="add-Receitas">
            <img src="src/imagens/filtro.png" alt="" height="30px" id="filter-Receitas">
            <img src="src/imagens/lixeira.png" alt="" height="30px" id="lixeira-Receitas">
        </div>

        <div class="container-content-table">
            <section class="tabela-financeira">
                <table>
                    <thead>
                        <tr class="header-table">
                            <th><input type="checkbox" id="selecao-todas"> Todas </th>
                            <th>Cliente</th>
                            <th>Descrição</th>
                            <th>Tipo de Natureza</th>
                            <th>Valor</th>
                            <th>Data de Pagamento</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-body">
                        <!-- As linhas da tabela serão preenchidas aqui via JavaScript -->
                    </tbody>
                </table>
            </section>
        </div>

        <!-- Formulario adicionar novo registro -->
        <section class="form-adicionar">
            <div class="container-title-form">
                <h1> Adicione uma Receita </h1>
            </div>
            <div class="container-inputs">
                <label for="cliente">Cliente:</label><br>
                <input type="text" id="cliente" placeholder="Digite o nome do cliente" required>
            </div>
            
            <div class="container-inputs">
                <label for="descricao">Descrição:</label><br>
                <input type="text" id="descricao" placeholder="Digite a descrição" required>
            </div>
            
            <div class="container-inputs">
                <label for="natureza"> Natureza:</label><br>
                <input type="text" id="natureza" placeholder="Digite o tipo de natureza" required>
            </div>
            
            <div class="container-inputs">
                <label for="valor">Valor:</label><br>
                <input type="number" id="valor" placeholder="Digite o valor" required>
            </div>

            <div class="container-inputs">
                <label for="data-pagamento">Data de Pagamento:</label>
                <input type="date" id="data-pagamento" required>
            </div>
            
            <div class="container-inputs">
                <label for="status">Status:</label><br>
                <select id="status">
                    <option value="Concluído">Concluído</option>
                    <option value="Pendente">Pendente</option>
                </select>
            </div>
        
            <button id="adicionar-linha">Adicionar Linha</button>
        </section>
        
    </section>

    <!-- Menu lateral Mobile -->
    <div class="container-menu-mobile" id="container-menu-mobile">
        <div class="menu-mobile">
            <div class="container-icon-mobile">
                <img src="src/imagens/menu-mobile-lateral.png" alt="" height="30px" id="icone-fechar">
            </div>
            <ul>
                <li class=""> <a href="" class="mobile-navigation"> Perfil </a></li>
                <li class=""> <a href="" class="mobile-navigation"> Receitas</a></li>
                <li class=""> <a href="" class="mobile-navigation"> Despesas </a></li>
                <li class=""> <a href="" class="mobile-navigation"> Clientes </a></li>
                <li class=""> <a href="" class="mobile-navigation"> Resumo </a></li>
                <li class=""> <a href="" class="mobile-navigation"> Histórico </a></li>
            </ul>
        </div>
    </div>
</body>
</html>
